<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Fernando Diniz-Cadastro</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
   <header>
      <ul id="topo">
        <li><img src="imagens/logo .2 .png" id="logo"></li>
        <li><h1>CLÍNICA FERNANDO DINIZ +</h1></li>
      </ul>
   </header>

   <div class="titulo">
    <h3 >Criar Conta <span style="font-size: 20px">▼</span></h3>
   </div>

   <div id="central">
      <div >
          <img id="ftperfil" src="imagens/perfil.png">
          <label for="tipo"></label>
          <input type="file" accept="image/jpeg, image/png, image/jpg" id="tipo">
      </div>

      <div id="formulario">
        <form>
          <div class="atributos">
            <h1>DADOS DO PACIENTE</h1>
            <input class="maiores" type="texte" name="paciente" placeholder="Nome completo"><br>
            <input style="color: gray" type="date" name="nascimento">
            <input type="number" name="cpf" placeholder="CPF">
            <input type="number" name="telefone" placeholder="(xx)xxxxx-xxxx"><br>
          </div>

          <div class="atributos">
            <h1>CONTATO DE EMERGÊNCIA</h1>
            <input class="maiores" type="text" name="nome" placeholder="Nome completo"><br>
            <input type="number" name="telefone" placeholder="(xx)xxxxx-xxxx"><br>
          </div>
          
          <div class="atributos">
            <h1>ENDEREÇO RESIDENCIAL</h1>
            <input class="maiores" type="text" name="rua e numero" placeholder="Rua, número"><br>
            <input type="number" name="cep" placeholder="CEP">
            <input type="text" name="bairro" placeholder="Bairro"><br>
          </div>
          
          <div class="atributos">
            <h1>INFORMAÇÕES ADICIONAIS</h1>
            <textarea class="maiores"></textarea>
          </div>
          <button type="submit">
            SALVAR
          </button>
      </form>
    </div>
   </div>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script>

    let ftperfil = document.getElementById("ftperfil");
    let tipo = document.getElementById("tipo");

    
      tipo.onchange = function() {
      if (tipo.files && tipo.files[0]) {
          ftperfil.src = URL.createObjectURL(tipo.files[0]);
      }
    }
    
  </script>
  
  
  
</body>
</html>
